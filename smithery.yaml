# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - ynabApiKey
    properties:
      ynabApiKey:
        type: string
        description: The API key for accessing the YNAB server.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'uv', args: ['run', 'mcp', 'dev', 'src/mcp_ynab/server.py'], env: { YNAB_API_KEY: config.ynabApiKey } })
